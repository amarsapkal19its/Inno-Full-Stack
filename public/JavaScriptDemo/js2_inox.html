<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("lblMovie").innerHTML = "rtesf";
      });
      function bookclick() {
        document.getElementById("lblMovie").innerHTML =
          document.getElementById("lstmovie").value;

        document.getElementById("lblCinema").innerHTML =
          document.getElementById("lstCinema").value;

        document.getElementById("lblDate").innerHTML =
          document.getElementById("lstDate").value;

        document.getElementById("lblTime").innerHTML =
          document.getElementById("lstTime").value;
        document.getElementById("lblSeats").innerHTML =
          document.getElementById("lstSeats").value;
        if (document.getElementById("lstmovie").value === "Jailer")
          document.getElementById("poster").src = "../images/jailerposter.jpg";
        else if (document.getElementById("lstmovie").value === "Gadar")
          document.getElementById("poster").src = "../images/gadarposter.jpg";
        else document.getElementById("poster").src = "";
        document.getElementById("summerycontainer").style.display = "block";
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <button
        class="btn btn-danger mt-3"
        data-bs-target="#booking"
        data-bs-toggle="modal"
      >
        Quick booking
      </button>

      <dl class="w-25" style="display: none" id="summerycontainer">
        <h2>Booking Summary</h2>
        <img width="100%" height="200" id="poster" />
        <dl class="row">
          <dt class="col-3">Movie</dt>
          <dd class="col-9" id="lblMovie"></dd>

          <dt class="col-3">Cinema</dt>
          <dd class="col-9" id="lblCinema"></dd>
          <dt class="col-3">Date</dt>
          <dd class="col-9" id="lblDate"></dd>
          <dt class="col-3">Time</dt>
          <dd class="col-9" id="lblTime"></dd>
          <dt class="col-3">Seats</dt>
          <dd class="col-9" id="lblSeats"></dd>
        </dl>
        <button
          class="btn btn-link"
          data-bs-target="#booking"
          data-bs-toggle="modal"
        >
          Modify Booking
        </button>
      </dl>
      <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Quick Booking</h3>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-between">
                <div>
                  <select class="form-select" id="lstmovie">
                    <option>Select Movie</option>
                    <option>Jailer</option>
                    <option>Gadar</option>
                  </select>
                </div>
                <div>
                  <select class="form-select" id="lstCinema">
                    <option>Select Cinema</option>
                    <option>GNV</option>
                    <option>2/2 - tomorrow</option>
                  </select>
                </div>
                <div>
                  <select class="form-select" id="lstDate">
                    <option>Select Date</option>
                    <option>15 September- Today</option>
                    <option>16 September- Tomorrow</option>
                  </select>
                </div>
                <div>
                  <select class="form-select" id="lstTime">
                    <option>Select Time</option>
                    <option>10:30 AM</option>
                    <option>11:00 AM</option>
                  </select>
                </div>
                <div>
                  <select class="form-select" id="lstSeats">
                    <option>Select Seat</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div>
                  <button
                    data-bs-dismiss="modal"
                    class="btn btn-danger"
                    onclick="bookclick()"
                  >
                    Book
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
